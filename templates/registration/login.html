<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/authstyles.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="sub-container">
      <h1>School Management System</h1>
      <p>Management made easy</p>
      <img src="{% static 'images/sch.png' %}" alt="school image" class="sch-image">
      <p>&copy; 2024 School Management System</p>
    </div>
    <div class="form-container">
      <h1>Log in</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        
        <div class="form-group">
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
      <p>Do not have an account? <a href="{% url 'register' %}">Create new account</a></p>
    </div>
  </div>
</body>
</html>
